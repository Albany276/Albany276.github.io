                <h3>Why get in touch?</h3>

            </div>
        
            <div id="form_box"> 
                <form action="https://formspree.io/mwkrrrzg" method="POST">
                    <!-- your code here -->
                    <div class="form-item">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-item">
                        <label for="mail">Email</label>
                        <input type="email" id="email" name="email">

                    </div>
                    <div class="form-item">
                        <label for="message">Message</label>
                        <!-- rows and cols in text area define the size of the box -->
                        <textarea id="message" name="message" rows="8" cols="10"></textarea> 
                        
                    </div>

                    <div class="form-item">
                        <button type="submit">Send!</button>    
                    </div>
                </form>
            </div>
